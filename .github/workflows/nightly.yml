name: "nightly"

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  Spec:
    uses: "puppetlabs/cat-github-actions/.github/workflows/module_ci.yml@main"
    secrets: "inherit"

  Integration:
    needs: "Spec"
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: {'platform':['rhel-8', 'debian-11'],'collection':['puppetcore8-nightly']}

    steps:
    - name: "Install Twingate"
      uses: "twingate/github-action@v1"
      with:
        service-key: ${{ secrets.TWINGATE_PUBLIC_REPO_KEY }}

    - name: Fix DNS
      run: |
        echo "=== Remove Azure DNS from eth0 interface ==="
        sudo resolvectl dns eth0 ""

        echo "=== Configure Twingate DNS properly ==="
        sudo resolvectl dns sdwan0 100.95.0.251 100.95.0.252
        sudo resolvectl domain sdwan0 delivery.puppetlabs.net

        echo "=== Flush DNS cache ==="
        sudo resolvectl flush-caches

        echo "=== Check new configuration ==="
        resolvectl status

        echo "=== Test DNS resolution ==="
        nslookup artifactory.delivery.puppetlabs.net

    - name: Checkout Source
      uses: actions/checkout@v3

    - name: Activate Ruby 3.1
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.1"
        bundler-cache: true

    - name: Print bundle environment
      run: |
        echo ::group::bundler environment
        bundle env
        echo ::endgroup::

    - name: Create the fixtures directory
      run: |
        echo ::group::Create the fixtures directory
        bundle exec rake spec_prep
        echo ::endgroup::

    - name: Provision test environment
      run: |
        bundle exec bolt --modulepath spec/fixtures/modules plan run kubernetes::provision_cluster image_type=${{ matrix.platform }}
        FILE='spec/fixtures/litmus_inventory.yaml'
        sed -e 's/password: .*/password: "[redacted]"/' < $FILE || true
        echo INVENTORY_PATH=$FILE >> $GITHUB_ENV
    
    - name: Wait for SSH to be ready on RHEL nodes
      if: contains(matrix.platform, 'rhel') || contains(matrix.platform, 'redhat') || contains(matrix.platform, 'centos')
      run: |
        echo "Waiting for SSH to be available on all RHEL nodes..."
        max_attempts=5
        sleep_time=10
        
        for attempt in $(seq 1 $max_attempts); do
          echo "Attempt $attempt of $max_attempts"
          output=$(bundle exec bolt command run "echo 'SSH Ready'" -t ssh_nodes -i ./$INVENTORY_PATH 2>&1 || true)
          if echo "$output" | grep -q "Failed on"; then
            if [ $attempt -eq $max_attempts ]; then
              echo "Failed to connect to all nodes after $max_attempts attempts"
              echo "$output"
              exit 1
            fi
            echo "Not all nodes ready, waiting ${sleep_time}s..."
            sleep $sleep_time
          else
            echo "All nodes are accessible via SSH"
            echo "$output"
            break
          fi
        done
  
    - name: Install Java 17 for RHEL
      if: contains(matrix.platform, 'rhel') || contains(matrix.platform, 'redhat') || contains(matrix.platform, 'centos')
      run: |
        bundle exec bolt command run "yum install -y java-17-openjdk java-17-openjdk-devel" -t ssh_nodes -i ./$INVENTORY_PATH
        bundle exec bolt command run "alternatives --set java /usr/lib/jvm/java-17-openjdk-*/bin/java" -t ssh_nodes -i ./$INVENTORY_PATH
        bundle exec bolt command run "java -version" -t ssh_nodes -i ./$INVENTORY_PATH

    - name: Puppet server setup
      run: |
        bundle exec bolt --modulepath spec/fixtures/modules plan run kubernetes::puppetserver_setup collection='${{ matrix.collection }}' -i ./$INVENTORY_PATH

    - name: Install agent
      run:  |
        bundle exec rake 'litmus:install_agent[${{ matrix.collection }}]'

    - name: Install module
      run: |
        bundle exec rake 'litmus:install_module'
    
    - name: "Authenticate to GCP"
      run: |
        echo '${{ secrets.GCP_CONNECTION }}' >> creds.json
        bundle exec bolt file upload creds.json creds.json -t ssh_nodes -i spec/fixtures/litmus_inventory.yaml
        bundle exec bolt command run "gcloud auth activate-service-account --key-file creds.json" -t ssh_nodes -i spec/fixtures/litmus_inventory.yaml

    - name: Run integration tests
      run: |
        bundle exec rake kubernetes:integration

    - name: Remove test environment
      if: ${{ always() }}
      continue-on-error: true
      run: |
        bundle exec rake 'litmus:tear_down'

